<style>
  @keyframes breathe {
    0%,
    100% {
      border-color: rgba(59, 130, 246, 0.3);
      box-shadow: 0 0 0px rgba(59, 130, 246, 0.3);
    }
    50% {
      border-color: rgb(108, 207, 247);
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.8);
    }
  }

  .breathe {
    animation: breathe 6s ease-in-out infinite;
  }
</style>

<form
  class="bg-transparent border-2 border-cyan-600 p-8 rounded-lg shadow-md w-150 max-w-md space-y-6 h-auto mt-10 breathe"
>
  <h2 class="text-2xl font-jost font-semibold text-center text-white">
    Registro
  </h2>

  <!-- Nombre de usuario -->
  <div>
    <label for="username" class="block mb-1 font-medium text-white">
      Nombre de usuario
    </label>
    <input
      type="text"
      id="username"
      class="w-full px-4 py-2 border border-white rounded focus:outline-none focus:ring focus:border-cyan-500 transition-colors text-white placeholder-neutral-400 mt-2"
      placeholder="ej. usuario123"
    />
  </div>

  <!-- Correo electrónico -->
  <div>
    <label for="email" class="block mb-1 font-medium text-white">
      Correo electrónico
    </label>
    <input
      type="email"
      id="email"
      class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-cyan-500 transition-colors text-white placeholder-neutral-400 mt-2"
      placeholder="ej. correo@email.com"
    />
  </div>

  <!-- Contraseña -->
  <div>
    <label for="password" class="block mb-1 font-medium text-white">
      Contraseña
    </label>
    <input
      type="password"
      id="password"
      class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-cyan-500 transition-colors text-white placeholder-neutral-400 mt-2"
      placeholder="Min. 6 Caractéres"
    />
  </div>

  <!-- Confirmar contraseña -->
  <div>
    <label for="confirmPassword" class="block mb-1 font-medium text-white">
      Confirmar contraseña
    </label>
    <input
      type="password"
      id="confirmPassword"
      class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-cyan-500 transition-colors text-white placeholder-neutral-400 mt-2 mb-3"
      placeholder="Min. 6 Caractéres"
    />
    <span class="text-white"
      >¿Ya tienes una cuenta?
      <a
        href="/login"
        class="text-cyan-400 hover:text-cyan-600 transition duration-200"
        >Inicie Sesión</a
      ></span
    >
  </div>

  <!-- Botón -->
  <button
    type="submit"
    class="w-full bg-cyan-600 hover:bg-gray-900 border-2 border-transparent hover:border-cyan-500 text-white font-jost font-semibold py-2 px-4 rounded transition duration-250 placeholder-neutral-400"
  >
    Registrarse
  </button>
</form>
