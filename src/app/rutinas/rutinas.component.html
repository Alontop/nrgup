<style>
  @keyframes respiracion {
    0%,
    100% {
      border-color: rgba(59, 130, 246, 0.3);
      box-shadow: 0 0 0px rgba(59, 130, 246, 0.3);
    }
    50% {
      border-color: rgb(108, 207, 247);
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.8);
    }
  }

  @keyframes floatBubble {
    0% {
      transform: translateY(0);
      opacity: 0.6;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-500px);
      opacity: 0;
    }
  }

  .bubble {
    position: absolute;
    bottom: -40px;
    border-radius: 9999px;
    background-color: rgba(52, 179, 199, 0.459);
    pointer-events: none;
    animation: floatBubble linear infinite;
  }

  @keyframes flotar {
    0%,
    100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px); /* sube un poco */
    }
  }

  .flotar {
    animation: flotar 8s ease-in-out infinite;
  }

  .respiracion {
    animation: respiracion 4s ease-in-out infinite;
  }

  .fade-text {
    transition: opacity 0.5s ease-in-out;
    opacity: 1;
  }

  .fade-text.hidden {
    opacity: 0;
  }
</style>

<div
  class="relative bg-gradient-to-b from-gray-900 via-gray-900 to-cyan-950 h-full flex overflow-hidden"
>
  <!-- Burbujas -->
  <span
    class="bubble w-2 h-2 left-[5%]"
    style="animation-duration: 5s; animation-delay: 0s"
  ></span>
  <span
    class="bubble w-3 h-3 left-[10%]"
    style="animation-duration: 6s; animation-delay: 0.5s"
  ></span>
  <span
    class="bubble w-2.5 h-2.5 left-[15%]"
    style="animation-duration: 4s; animation-delay: 1s"
  ></span>
  <span
    class="bubble w-4 h-4 left-[25%]"
    style="animation-duration: 6s; animation-delay: 0.3s"
  ></span>
  <span
    class="bubble w-3 h-3 left-[35%]"
    style="animation-duration: 5s; animation-delay: 1.2s"
  ></span>
  <span
    class="bubble w-2 h-2 left-[45%]"
    style="animation-duration: 7s; animation-delay: 0s"
  ></span>
  <span
    class="bubble w-3.5 h-3.5 left-[55%]"
    style="animation-duration: 6s; animation-delay: 1.5s"
  ></span>
  <span
    class="bubble w-4 h-4 left-[65%]"
    style="animation-duration: 5.5s; animation-delay: 0.8s"
  ></span>
  <span
    class="bubble w-2.5 h-2.5 left-[75%]"
    style="animation-duration: 7s; animation-delay: 0.2s"
  ></span>
  <span
    class="bubble w-3 h-3 left-[85%]"
    style="animation-duration: 4.5s; animation-delay: 1s"
  ></span>
  <span
    class="bubble w-2 h-2 left-[95%]"
    style="animation-duration: 6s; animation-delay: 0.7s"
  ></span>

  <!-- Lado izquierdo: bloques 3x3 sin separación -->
  <div class="w-2/4 ms-20 grid grid-cols-3 grid-rows-3 flotar">
    <div
      *ngFor="let bloque of bloques"
      class="w-60 h-50 bg-transparent border-2 transition duration-250 border-cyan-600 rounded-4xl shadow-md text-white flex items-center justify-center respiracion cursor-pointer hover:scale-105 mt-5 hover:bg-white hover:text-black hover:border-0 font-jost font-medium"
      (mouseenter)="setDescripcion(bloque.descripcion)"
      (mouseleave)="setDescripcion(descripcion)"
    >
      {{ bloque.nombre }}
    </div>
  </div>

  <!-- Lado derecho: nombre + descripción -->
  <div
    class="w-1/2 flex items-center justify-center px-10 text-white text-center font-jost font-light"
  >
    <div [class.descripcion-texto]="true" [class.hidden]="ocultando">
      <div class="text-4xl font-semibold mb-4">{{ nombre }}</div>
      <div class="text-2xl">{{ descripcion }}</div>
    </div>
  </div>
</div>
