<style>
  @keyframes floatBubble {
    0% {
      transform: translateY(0);
      opacity: 0.6;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-300px);
      opacity: 0;
    }
  }

  .bubble {
    position: absolute;
    bottom: -40px;
    border-radius: 9999px;
    background-color: rgba(34, 211, 238, 0.4);
    pointer-events: none;
    animation: floatBubble linear infinite;
    z-index: 0;
  }

  @keyframes flotar {
    0%,
    100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-5px); /* sube un poco */
    }
  }

  .flotar {
    animation: flotar 6s ease-in-out infinite;
  }
</style>

<div
  class="relative bg-gradient-to-b from-gray-900 via-gray-900 to-cyan-950 h-full flex justify-center overflow-hidden"
>
  <!-- Capa de burbujas flotantes detrÃ¡s -->
  <div class="absolute inset-0 z-0">
    <span
      class="bubble w-2 h-2 left-[5%]"
      style="animation-duration: 5s"
    ></span>
    <span
      class="bubble w-3 h-3 left-[10%]"
      style="animation-duration: 6s; animation-delay: 0.5s"
    ></span>
    <span
      class="bubble w-2.5 h-2.5 left-[15%]"
      style="animation-duration: 4s; animation-delay: 1s"
    ></span>
    <span
      class="bubble w-4 h-4 left-[25%]"
      style="animation-duration: 6s; animation-delay: 0.3s"
    ></span>
    <span
      class="bubble w-3 h-3 left-[35%]"
      style="animation-duration: 5s; animation-delay: 1.2s"
    ></span>
    <span
      class="bubble w-2 h-2 left-[45%]"
      style="animation-duration: 7s; animation-delay: 0s"
    ></span>
    <span
      class="bubble w-3.5 h-3.5 left-[55%]"
      style="animation-duration: 6s; animation-delay: 1.5s"
    ></span>
    <span
      class="bubble w-4 h-4 left-[65%]"
      style="animation-duration: 5.5s; animation-delay: 0.8s"
    ></span>
    <span
      class="bubble w-2.5 h-2.5 left-[75%]"
      style="animation-duration: 7s; animation-delay: 0.2s"
    ></span>
    <span
      class="bubble w-3 h-3 left-[85%]"
      style="animation-duration: 4.5s; animation-delay: 1s"
    ></span>
    <span
      class="bubble w-2 h-2 left-[95%]"
      style="animation-duration: 6s; animation-delay: 0.7s"

  </div>

  <!-- Contenido del bloque sin moverse -->
  <div class="relative z-10 flotar">
    <app-bloque-registro></app-bloque-registro>
  </div>
</div>
